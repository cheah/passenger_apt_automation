Cmnd_Alias PBUILDER_CREATE = /usr/sbin/pbuilder --create *
Cmnd_Alias PBUILDER_UPDATE = /usr/sbin/pbuilder --update *
Cmnd_Alias PBUILDER_BUILD = /usr/sbin/pbuilder --build *
Cmnd_Alias PBUILDER=PBUILDER_CREATE,PBUILDER_UPDATE,PBUILDER_BUILD
Defaults!PBUILDER env_keep="ARCHITECTURE DISTRIBUTION ARCH DIST DEB_BUILD_OPTIONS HOME"
psg_apt_automation ALL=(root)NOPASSWD:PBUILDER

Cmnd_Alias JENKINS_PSG_APT_AUTOMATION_NEW_RELEASE = /srv/passenger_apt_automation/new_release *
Cmnd_Alias JENKINS_PSG_APT_AUTOMATION_RESET_TEST_REPO = /srv/passenger_apt_automation/reset_test_repo *
Cmnd_Alias JENKINS_PSG_APT_AUTOMATION_COMMANDS = JENKINS_PSG_APT_AUTOMATION_NEW_RELEASE,JENKINS_PSG_APT_AUTOMATION_RESET_TEST_REPO
jenkins ALL=(psg_apt_automation)NOPASSWD:JENKINS_PSG_APT_AUTOMATION_COMMANDS
